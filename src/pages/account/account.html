<ion-header>

  <ion-navbar color="primary">
    <ion-title>Accounts Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
      <h4>Hi, {{bankAccount.accountHolder}}!</h4>
      <h1>Account balance: ${{bankAccount.totalBalance}}</h1>
    </div>
    <div>
      <span>$</span>
      <input id="depositField" type="number" [(ngModel)]="bankAccount.depositAmount">
      <button id="depositBtn" (click)="bankAccount.deposit()">DEPOSIT</button>
    </div>
    <div padding-top="15px">
      <span>$</span>
      <input id="withdrawalField" type="number" [(ngModel)]="bankAccount.withdrawalAmount">
      <button id="withdrawalBtn" (click)="bankAccount.withdraw()">WITHDRAW</button>
    </div>
    <div padding-top="15px">
      <h6>Status: {{bankAccount.status}}</h6>
    </div>
  </ion-content>
