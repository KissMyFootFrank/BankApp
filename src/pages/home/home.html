<ion-header no-border>
  <ion-navbar color="primary">
    <ion-title>
      Bank Accounts
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <h4>Hi, {{bankAccount1.accountHolder}}!</h4>
  <ion-card>
    <ion-card-header>
      <h2>{{bankAccount1.accountType}}</h2>
    </ion-card-header>
    <ion-card-content>
      <h1>${{bankAccount1.totalBalance}}</h1>
    </ion-card-content>
    <a (click)="viewAccount(bankAccount1)"><ion-icon name="arrow-round-forward">View Account</ion-icon></a>
  </ion-card>
  <ion-card>
      <ion-card-header>
        <h2>{{bankAccount2.accountType}}</h2>
      </ion-card-header>
      <ion-card-content>
        <h1>${{bankAccount2.totalBalance}}</h1>
      </ion-card-content>
      <a (click)="viewAccount(bankAccount2)"><ion-icon name="arrow-round-forward">View Account</ion-icon></a>
    </ion-card>
    <ion-card>
        <ion-card-header>
          <h2>{{bankAccount3.accountType}}</h2>
        </ion-card-header>
        <ion-card-content>
          <h1>${{bankAccount3.totalBalance}}</h1>
        </ion-card-content>
        <a (click)="viewAccount(bankAccount3)"><ion-icon name="arrow-round-forward">View Account</ion-icon></a>
      </ion-card>

</ion-content>
